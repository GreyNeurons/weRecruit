{%extends "app_header.html" %}
{%block content%}
<section class ="hero is-fullheight">
  {% set messages = get_flashed_messages(with_categories = true ) %}            
  {% if messages %}    
    {% for category, message in messages %}  
        <div class="notification {{ category }}">{{ message }}</div>
      {% endfor %}                  
  {% endif %}
</section>

{% endblock %}
