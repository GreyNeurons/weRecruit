
{% set messages = get_flashed_messages(with_categories = true ) %}            
{% if messages %} 
    <div id ="expiring_msg">
        {% for category, message in messages %}  
            <div class="notification {{ category }}">{{ message }}</div>
        {% endfor %}  
    </div>    
    <script>
        setTimeout(function(){ document.getElementById('expiring_msg').style.display = 'none'; }, 20000);    
    </script>
{% endif %}
