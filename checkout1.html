<!DOCTYPE html>
<html>
  <head>
    <title>Buy weMoodle.cloud subscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <img
          src="https://i.imgur.com/EHyR2nP.png"
          alt="The cover of Stubborn Attachments"
        />
        <div class="description">
          <h3>WeMoodle.cloud checkout</h3>
          <h5>$5.0</h5>
        </div>
      </div>
      <button type="button" id="checkout-button">Checkout</button>
    </section>
  </body>
  <script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe("pk_test_51I4vEHFm3r2eDjm1T3KFZbwFnIGARu3V5fKBTI1mMTz41cRIJ7FHC2zdTp9ULJkb8JxIRuqNlkk8n6MLdfx4yYqc00NlEoiSPO");
    var checkoutButton = document.getElementById("checkout-button");
	var data = JSON.stringify({"cartID":"CART10","successURL" : "http://www.wemoodle.cloud","cancelURL": "http://www.google.com"});

    checkoutButton.addEventListener("click", function () {
		
		alert(data);
      fetch("http://127.0.0.1:4000/v1/checkoutCartUsingStripe", {
        method: "POST",
		headers: {
			'Accept': 'application/json',
			'Content-Type': 'application/json;'
		},
		body:data
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (session) {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          // If redirectToCheckout fails due to a browser or network
          // error, you should display the localized error message to your
          // customer using error.message.
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
        });
    });
  </script>
</html>
